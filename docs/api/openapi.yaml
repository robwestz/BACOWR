    JobStatus:
      description: Job status enumeration.
      enum:
      - pending
      - processing
      - delivered
      - blocked
      - aborted
      title: JobStatus
      type: string
    LLMProvider:
      description: LLM provider enumeration.
      enum:
      - auto
      - anthropic
      - openai
      - google
