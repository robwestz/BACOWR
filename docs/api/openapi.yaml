      title: UserCreate
      type: object
    UserResponse:
      description: Schema for user response.
      properties:
        api_key:
          title: Api Key
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        email:
          title: Email
          type: string
        id:
          title: Id
          type: string
        is_active:
          title: Is Active
