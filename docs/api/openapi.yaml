          - maxLength: 10
            type: string
          - type: 'null'
          title: Language
        notes:
          anyOf:
          - type: string
          - type: 'null'
          title: Notes
        page_authority:
          anyOf:
          - maximum: 100.0
            minimum: 0.0
            type: integer
          - type: 'null'
          title: Page Authority
        published_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Published At
        publisher_domain:
          maxLength: 255
          minLength: 3
          title: Publisher Domain
          type: string
        publisher_url:
          anyOf:
          - maxLength: 2048
            type: string
          - type: 'null'
          title: Publisher Url
        tags:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Tags
        target_url:
          maxLength: 2048
          minLength: 10
          title: Target Url
          type: string
        traffic_estimate:
          anyOf:
          - minimum: 0.0
            type: integer
          - type: 'null'
          title: Traffic Estimate
