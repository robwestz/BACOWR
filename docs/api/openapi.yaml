      properties:
        anchor_text:
          maxLength: 500
          minLength: 1
          title: Anchor Text
          type: string
        backlink_count:
          anyOf:
          - minimum: 0.0
            type: integer
          - type: 'null'
          title: Backlink Count
        category:
          anyOf:
          - maxLength: 100
            type: string
          - type: 'null'
          title: Category
        custom_metrics:
          anyOf:
          - type: object
          - type: 'null'
          title: Custom Metrics
        domain_authority:
          anyOf:
          - maximum: 100.0
            minimum: 0.0
            type: integer
          - type: 'null'
          title: Domain Authority
