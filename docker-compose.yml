version: '3.8'

services:
  # BACOWR API
  api:
    build: .
    container_name: bacowr-api
    ports:
      - "8000:8000"
    environment:
      # LLM API Keys (load from .env file or set here)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}

      # SERP
      - AHREFS_API_KEY=${AHREFS_API_KEY:-}

      # Database
      - DATABASE_URL=postgresql://bacowr:bacowr_password@db:5432/bacowr

      # Application settings
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OUTPUT_DIR=/app/storage/output
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-auto}
      - DEFAULT_WRITING_STRATEGY=${DEFAULT_WRITING_STRATEGY:-multi_stage}
      - DEFAULT_COUNTRY=${DEFAULT_COUNTRY:-se}

      # Frontend URL for CORS
      - FRONTEND_URL=http://localhost:3000

    volumes:
      - ./storage:/app/storage
      - ./config:/app/config:ro  # Mount config as read-only
      # Note: .env file is loaded via environment variables above, not mounted for security
    depends_on:
      - db
    networks:
      - bacowr-network
    restart: unless-stopped
    # Override CMD to run API server instead of default run_bacowr.py
    command: ["python", "-m", "uvicorn", "api.app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bacowr-db
    environment:
      - POSTGRES_USER=bacowr
      - POSTGRES_PASSWORD=bacowr_password
      - POSTGRES_DB=bacowr
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bacowr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bacowr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bacowr-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@bacowr.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - bacowr-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  bacowr-network:
    driver: bridge
